{% extends 'base.html' %}

{% block content %}
{% for message in get_flashed_messages() %}
	<div class="alert alert-success alert-dismissible fade show "role="alert">{{name}}{{message}}
  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
{% endfor %}
<br/><br/>
<h5>Post</h5>


	<div class="card">
		<h5 class="card-header">{{post.author}}</h5>
			<div class="card-body">
				<h5 class="card-title">{{post.title}}</h5>
			    <p class="card-text">{{post.content}}</p>
			    <a class="btn btn-secondary" href="{{ url_for('posts')}}">Back to list</a>
			    <a class="btn btn-secondary" href="{{ url_for('edit_post', id=post.id)}}">Edit Post</a>
			     <a class="btn btn-warning" href="{{ url_for('delete_post', id=post.id)}}">Delete Post</a>
			</div>
	</div>
	<br/>

	   


{% endblock %}
