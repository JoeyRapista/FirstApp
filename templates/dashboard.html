{% extends 'base.html' %}

{% block content %}
	{% for message in get_flashed_messages() %}
	<div class="alert alert-success alert-dismissible fade show "role="alert">{{message}}
  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	{% endfor %}
 
	<br/>
	<div class="card">
		<h5 class="card-header">Dashboard</h5>
			<div class="card-body">
				<h5 class="card-title">Username: {{current_user.name}}</h5>
				<strong class="card-text">Name: {{current_user.name}}</strong> 
			    <br/>
			    <strong class="card-text">Email: {{current_user.email}}</strong> 
			    <br/>
			    <strong class="card-text">Favorite Color: {{current_user.favorite_color}}</strong> 
			    <br/><br/>
			    <a class="btn btn-secondary" href="#">Edit Info</a> 
			    <a class="btn btn-secondary" href="{{ url_for('logout')}}">Logout</a>
			</div>
	</div>  


	 
{% endblock %}
